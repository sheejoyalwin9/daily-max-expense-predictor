<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Expense Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .header-bg { background-color: #007bff; color: white; }
        .daily-budget { font-weight: bold; }
        .text-success { color: green !important; }
        .text-danger { color: red !important; }
        /* Style the input for better visual coherence */
        .actual-spent { max-width: 100px; margin: auto; } 
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ðŸ’° Max Daily Expense Predictor</h1>

        <div class="row mb-5">
            <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
                <form id="expenseForm" class="p-4 border rounded shadow-sm">
                    <h4 class="mb-3">Monthly Income & Fixed Expenses</h4>
                    
                    <div class="mb-3"><label class="form-label">Monthly Salary (S):</label><input type="number" id="salary" class="form-control" required min="0" step="0.01"></div>
                    <div class="mb-3"><label class="form-label">Rent (R):</label><input type="number" id="rent" class="form-control" value="0" min="0" step="0.01"></div>
                    <div class="mb-3"><label class="form-label">Required Travel (RT):</label><input type="number" id="reqTravel" class="form-control" value="0" min="0" step="0.01"></div>
                    <div class="mb-3"><label class="form-label">Weekend Meals (WM):</label><input type="number" id="wkndMeals" class="form-control" value="0" min="0" step="0.01"></div>
                    <div class="mb-3"><label class="form-label">Weekend Meals Travel (WMT):</label><input type="number" id="wkndTravel" class="form-control" value="0" min="0" step="0.01"></div>
                    <div class="mb-3"><label class="form-label">Saving Money (SV):</label><input type="number" id="saving" class="form-control" value="0" min="0" step="0.01"></div>
                    <div class="mb-3"><label class="form-label">Money for Parents (P):</label><input type="number" id="parents" class="form-control" value="0" min="0" step="0.01"></div>
                    <div class="mb-3"><label class="form-label">Direct Debit (DD):</label><input type="number" **id="directDebit"** class="form-control" value="0" min="0" step="0.01"></div>
                    <div class="mb-3"><label class="form-label">Month to Budget:</label><input type="month" id="budgetMonth" class="form-control" required></div>
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Calculate Daily Budget</button>
                </form>
            </div>
        </div>

        <h2 class="text-center mb-3" id="calendarHeader" style="display:none;">Monthly Budget Calendar</h2>
        <div class="table-responsive">
            <table class="table table-bordered text-center align-middle" id="calendarMatrix">
                <thead class="header-bg">
                    <tr>
                        <th>Date</th>
                        <th>Day</th>
                        <th>Max Daily Budget</th>
                        <th>Actual Spent (Edit)</th>
                        <th>Remaining/Carryover</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                    </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expensePredictor.js"></script>
</body>
</html>
